[uwsgi]
# Django 프로젝트 루트 디렉토리 (manage.py 있는 곳)
chdir = /srv/kcc

# WSGI 모듈 경로 (config/wsgi.py → config.wsgi:application)
module = config.wsgi:application

# 가상환경 경로 (예: /srv/kcc/myvenv 이라면 정확히 수정)
home = /srv/kcc/myvenv

# 실행 사용자 정보 (EC2 기준 보통 ubuntu)
uid = ubuntu
gid = ubuntu

# HTTP로 8080 포트에서 실행 (Nginx 연동 시에는 socket 사용하는 게 일반적)
http = :8080

# 기타 설정
enable-threads = true
master = true
vacuum = true
pidfile = /tmp/kcc.pid

# 로그 파일 일자별 저장
logto = /var/log/uwsgi/kcc-$(date +%%Y-%%m-%%d).log
log-reopen = true